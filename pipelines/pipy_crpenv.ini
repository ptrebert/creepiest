; Environment configuration file for PiedPiper pipeline runner

[ExecPaths]
common= /bin:/usr/bin
python= /home/pebert/tools/anaconda/deb7.9/v2.4.1/bin
creepiest= /home/pebert/work/code/mpggit/creepiest
exttools= /TL/epigenetics2/work/pebert/tools/bin
bedtools= /TL/epigenetics2/work/pebert/tools/bedtools/v2.25.0/bin
sratools= /TL/epigenetics2/work/pebert/tools/sratoolkit.2.6.3-ubuntu64/bin
scripts= /home/pebert/work/code/mpggit/creepiest/scripts

[LibPython3]
creepiest= /home/pebert/work/code/mpggit/creepiest
anaconda= /home/pebert/tools/anaconda/deb7.9/v2.4.1/bin

; this entry is used by default to define the runtime environment
; for the tools executed during a pipeline run
[EnvConfig]
path= ${ExecPaths:python}:${ExecPaths:creepiest}:${ExecPaths:common}:${ExecPaths:exttools}:${ExecPaths:bedtools}:${ExecPaths:sratools}:${ExecPaths:scripts}/converter
pythonpath= ${LibPython3:creepiest}:${LibPython3:anaconda}

; all pipeline runs for the CREEPIEST tool will happen in the same
; directory tree, fix paths here
[EnvPaths]
projectbase= /TL/deep/fhgfs/projects/pebert/thesis/projects/cross_species
workdir= ${projectbase}
ruffushist= ${workdir}/ruffus/history
ruffusdump= ${workdir}/ruffus/scripts
ruffuslog= ${workdir}/ruffus/log
confdump= ${workdir}/creepiest/runconfs
